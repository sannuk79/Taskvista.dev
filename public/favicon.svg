<svg width="32" height="32" viewBox="0 0 32 30" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="25%" stop-color="#4ECDC4"/>
      <stop offset="50%" stop-color="#45B7D1"/>
      <stop offset="75%" stop-color="#96CEB4"/>
      <stop offset="100%" stop-color="#FF6B6B"/>
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        from="0 16 16"
        to="360 16 16"
        dur="2s"
        repeatCount="indefinite"/>
    </radialGradient>
  </defs>

  <!-- Background circle with rotating gradient -->
  <circle cx="16" cy="16" r="16" fill="url(#bgGradient)"/>

  <!-- EP Text -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="12" font-weight="extrabold" text-anchor="middle" fill="white">EP</text>
</svg>